{% extends 'blog_base.html' %}
{% load staticfiles %}
{% block title %}
   <section id="page-header">
   	<div class="row current-cat">
   		<div class="col-full">
   			<h1>Blog Category</h1>
   		</div>
   	</div>
   </section>

<div class="container">

  <main>
{#                循环遍历出博客类型#}

    <div class='items'>
                                          {% for category in  blog_category.object_list %}

      <div class='item'>

        <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
          <defs>
            <clipPath id='clip-0'>
              <circle cx='0' cy='0' fill='#000' r='150px'></circle>
            </clipPath>
          </defs>
          <text class='svg-text' dy='.3em' x='50%' y='50%'>
{{ category.blog_type }}          </text>
          <g clip-path='url(#clip-0)'>
            <a href="{% url 'blog:category-detail' category.id %}"><image height='100%' preserveAspectRatio='xMinYMin slice' width='100%'
                   xlink:href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/9473/i-xrays.png'></image></a>
            <text class='svg-masked-text' dy='.3em' x='50%' y='50%'>
{{ category.blog_type }}            </text>
          </g>
        </svg>
      </div>
                  {% endfor %}

    </div>

  </main>

</div>

    <script src="{% static 'js/category-index.js' %}"></script>

{% endblock %}
